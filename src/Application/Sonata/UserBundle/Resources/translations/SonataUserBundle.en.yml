# Group
group:
    edit:
        submit: Update group
    show:
        name: Group name
    new:
        submit: Create group
    flash:
        updated: The group has been updated
        created: The group has been created
        deleted: The group has been deleted

# Security
"Bad credentials": Invalid username or password

# Since Symfony 2.6 the error message has changed
"Bad credentials.": Invalid username or password.

security:
    login:
        username: Username or email address
        password: Password
        remember_me: Remember me
        submit: Login

# Profile
profile:
    show:
        username: Username
        email: Email
    edit:
        submit: Update
        intro_title: Profile details & account settings
        intro_copy: Edit your profile details & account settings
    flash:
        updated: The profile details have been updated successfully
    responses:
        success: The profile details have been updated successfully
        error: There was an error updating your profile details. Please try again.

# Password change
change_password:
    submit: Change password
    flash:
        success: The password has been changed

# Registration
registration:
    check_email: An email has been sent to %email%. It contains an activation link you must click to activate your account.
    confirmed: Congrats %username%, your account is now activated.
    back: Back to the originating page.
    submit: Register
    flash:
        user_created: Your account has been created successfully
    email:
        subject: Welcome %username%!
        message: |
            Hello %username%!

            To finish activating your account - please visit %confirmationUrl% .

            Kind Regards,
            The Team

# Password resetting
resetting:
    password_already_requested: The password for this user has already been requested within the last 24 hours
    check_email: Your user has been disabled and an email has been sent to %email%. It contains a link you must click to reset your password and enable your user again
    request:
        invalid_username: The username or email address "%username%" does not exist
        empty_username: The username or email address cannot be empty
        username: Username or email address
        submit: Reset password
    reset:
        invalid_user: The user with confirmation token does not exist for value "%token%"
        token_expired: The confirmation token has expired for the value "%token%". Please reset your password again
        error: There was an error updating your password. Please try again
        submit: Change password
    flash:
        success: The password has been reset successfully and you can now use your account again
    email:
        subject: Reset Password
        message: |
            Hello %username%!

            To reset your password and enable your user again - please visit %confirmationUrl%

            Regards,
            the Team.

