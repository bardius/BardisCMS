imports:
  
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.xml }
    - { resource: sonata_cache.yml }
    - { resource: sonata_timeline.yml }
    - { resource: sonata_block.yml }
    - { resource: sonata_admin.yml }
    - { resource: sonata_media.yml }
    - { resource: bardiscms_bundles.yml }
    - { resource: tinymce.yml }
    - { resource: guzzle.yml }

# framework configuration
framework:
  
    secret:                 %secret%    
    http_method_override:   true
    trusted_proxies:        [192.0.0.1, 10.0.0.0/8, 127.0.0.1] #[]
    ide:                    ~
    test:                   false # true only for testing env
    default_locale:         %locale%
    
    csrf_protection:
        enabled:			false
        
    # form configuration
    form:
        enabled:            true
        csrf_protection:
            enabled:        true
    
    # esi configuration
    esi:
        enabled:            false    
    
    # fragments configuration
    fragments:
        enabled:            false
        path:               /_fragment
        
    # router configuration    
    router:
        resource:			"%kernel.root_dir%/config/routing.yml"
       # type:          ~
       # http_port:     80
       # https_port:    443
       
    # translator configuration
    translator:
        enabled:            true
        fallback:           en
        
    # validation configuration
    validation:
        enabled:            true
        cache:              ~
        enable_annotations: true
        translation_domain: validators
        
    # annotation configuration
    annotations:
        cache:              file
        file_cache_dir:     %kernel.cache_dir%/annotations
        debug:              %kernel.debug%
        
    # templating configuration
    templating:
        assets_version:				~
        assets_version_format:		%%s?%%s
        hinclude_default_template:  ~
        
        form:
            resources:
                # Default:
                - FrameworkBundle:Form
                # BardisCMS:
                - ContentBlockBundle:Form:fields.html.twig
                - PageBundle:Form:fields.html.twig
                
        assets_base_urls:
            http:               []
            ssl:                []
            
        cache:                  ~
        
        engines:
            - twig
            
        loaders:                []
        
        packages:
            # Prototype
            name:
                version:            ~
                version_format:     %%s?%%s
                base_urls:
                    http:           []
                    ssl:            []

    
    # Session storage configuration
    session:        
        # storage_id:           session.storage.native
        # handler_id:           session.handler.native_file
        name:                   bardiscms
        # cookie_lifetime:      ~
        # cookie_path:          ~
        # cookie_domain:        ~
        # cookie_secure:        ~
        cookie_httponly:		true
        # gc_divisor:           ~
        # gc_probability:       ~
        # gc_maxlifetime:       ~
        # save_path:            %kernel.cache_dir%/sessions
        handler_id:             session.handler.pdo
        # time in seconds 
        cookie_lifetime:		43200

# Doctrine Configuration
doctrine:
  
    dbal:
      types:
        json:			Sonata\Doctrine\Types\JsonType
        
      default_connection:       default
      # Database connections
      connections:
        default:
          dbname:       %database_name%
          host:         %database_host%
          port:         %database_port%
          user:         %database_user%
          password:     %database_password%
          driver:       %database_driver%
          # path:         "%kernel.data_dir%/data.sqlite"]
          memory:       true
          unix_socket:  %unix_socket%
          charset:      UTF8
         
         # Config for multible connections 
         # doctrine.dbal.[name]_connection service
         # customer:
         #   dbname:           customer
         #   user:             root
         #   password:         null
         #   host:             localhost

    orm:
        auto_generate_proxy_classes:    %kernel.debug%
        auto_mapping:                   true
        # metadata_cache_driver:        apc
        # result_cache_driver:          apc
        # query_cache_driver:           apc
        # connection:                   default
        
        # query_cache_driver:
        #     type:                     service
        #     id:                       bardiscms_doctrine_orm_cache
        
        # result_cache_driver:
        #    type:                      memcache
        #     host:                     localhost
        #     port:                     11211
        #     instance_class:           Memcache

# Session storage table
parameters:
  
   pdo.db_options:
        db_table:    session
        db_id_col:   session_id
        db_data_col: session_value
        db_time_col: session_time

# Session services
services:
  
    pdo:
        class: PDO
        arguments:          
            dsn:        %pdo_service_dsn%
            user:       "%database_user%"
            password:   "%database_password%"
        calls:
            - [setAttribute, [3, 2]] # \PDO::ATTR_ERRMODE, \PDO::ERRMODE_EXCEPTION

    session.handler.pdo:
        class:      Symfony\Component\HttpFoundation\Session\Storage\Handler\PdoSessionHandler
        arguments:  ["@pdo", "%pdo.db_options%"]

# Twig Configuration
twig:
  
    debug:              %kernel.debug%
    strict_variables:   %kernel.debug%
    cache:              "%kernel.cache_dir%/twig"
    charset:            "%kernel.charset%"
    
    globals:
        # Examples:
        pi:             3.14
    
    form:
      resources:
        - 'ContentBlockBundle:Form:fields.html.twig'
        - 'PageBundle:Form:fields.html.twig'

