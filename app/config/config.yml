# Swiftmailer Configuration
swiftmailer:
  
    transport:  %mailer_transport%
    host:       %mailer_host%
    username:   %mailer_user%
    password:   %mailer_password%
    spool:      { type: memory }

# ACL and User management configuration
fos_user:
  
    db_driver:          orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name:      main
    user_class:         Application\Sonata\UserBundle\Entity\User
    
    group:
        group_class:    Application\Sonata\UserBundle\Entity\Group
        
    from_email:
        address:        info@domain.com
        sender_name:    BardisCMS
        
    service:
        mailer:         fos_user.mailer.twig_swift
        
    registration:
        form:
            type:       registration
        confirmation:
            enabled:    true
            template:   FOSUserBundle:Registration:confirm_email.txt.twig

sonata_user:
  
    security_acl:   true
    
    #sonata_user_impersonating:
    #    pattern: /
    #    defaults: { _controller: SonataPageBundle:Page:catchAll }
    impersonating_route:    sonata_user_impersonating
    
    admin:
        user:
            class:  Application\Sonata\UserBundle\Admin\Entity\BardisCMSUserAdmin

# Doctrine Extensions
stof_doctrine_extensions:
          
    default_locale:         en_GB
    
    orm:
        default:
          timestampable:    true
    
    # Only used if you activated the Uploadable extension
    uploadable:
      
        # Default file path: This is one of the three ways you can configure the path for the Uploadable extension
        default_file_path:          %kernel.root_dir%/../web/uploads
        
        # Mime type guesser class: Optional. By default, we provide an adapter for the one present in the HttpFoundation component of Symfony
        mime_type_guesser_class:    Stof\DoctrineExtensionsBundle\Uploadable\MimeTypeGuesserAdapter

        # Default file info class implementing FileInfoInterface: Optional. By default we provide a class which is prepared to receive an UploadedFile instance.
        default_file_info_class:    Stof\DoctrineExtensionsBundle\Uploadable\UploadedFileInfo
 
        
knp_menu:
    twig:  # use "twig: false" to disable the Twig extension and the TwigRenderer
        template:       knp_menu.html.twig
        
    templating:         false # if true, enables the helper for PHP templates
    default_renderer:   twig # The renderer to use, list is also available by default