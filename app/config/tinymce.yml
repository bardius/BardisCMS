stfalcon_tinymce:
  include_jquery: false
  tinymce_jquery: true
  selector: ".tinymce"
  language: %locale%
  theme:
    simple: ~
    advanced:
     # skin: "o2k7"
     # skin_variant : "silver"
      width: "500"
      height: "280"
      plugins:
          - "pagebreak layer table save autosave insertdatetime anchor charmap hr image link code"
          - "preview media searchreplace print contextmenu paste directionality fullscreen noneditable visualchars nonbreaking"
      convert_urls : false
      toolbar1 : "undo redo | cut copy paste pastetext | removeformat visualaid charmap | code | fullscreen preview"
      toolbar2 : "formatselect | bold italic underline | blockquote | bullist numlist | link unlink anchor"
